<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="logo">
        <img src="../images/lbtc-logo-white.png" alt="">
    </nav>
    <div class="container">
        <div class="content">
            <p class="title">CBC 2022</p>
            <p class="description">Fill the form below with the correct information</p>
            <form action="/signin/">
                <div class="icon">
                    <img src="../images/GraduationCap.png" alt="">
                </div>
                <div class="form-div">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" id="password2" required>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required>
                    
                </div>
                <button class="signIn-btn">Sign Up</button>

            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
