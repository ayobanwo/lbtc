<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/lbtc-ico.ico">
    <title>LBTC</title>
</head>

<body>
    <div class="navhead">

        <nav class="navbar" id="navbar">
            <a href="../">
                <img src="../images/lbtc-logo-white.png" alt="" id="nav-logo">
                <img src="../images/lbtc-logo-white-mob.png" alt="" id="nav-logo-mob">
            </a>
            <div class="no-collapse" i>
                <ul class="navbar-nav ul-nav navbar-right">
        
        
                    <li class="nav-link"><a class="header-nav-link nav-link link-hover-effect-1"
                            href="./underconstruct/">Contact</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header-text">
                <div class="cbc-text">
                    Campus <br>
                    Bible Course
                </div>
                <p>
                    Your first step towards
                    that wholesome
                    spiritual life you have <br>
                    always wanted.
                </p>
            </div>

        </header>

    </div>
    <div class="section">
        <form action="/cbcd/">
            <div class="form-head">
                <h3>SECTION C</h3>
                <p>Evaluation</p>
            </div>
            <div class="form-body">
                <label for="speakTongue">DO YOU SPEAK IN TONGUES?</label> <br>
                <select name="speakTongue" id="speakTongue" required>
                    <option value="" disabled selected>select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select> <br>
                <label for="">
                    WHAT CAN YOU SAY ABOUT THE FOLLOWING BIBLICAL CONCEPTS?
                </label>

                <div class="row">
                    <div class="col-md-6">
                        <label for="hermeneutics">
                            I. BIBLE HERMENEUTICS
                        </label>
                    </div>
                    <div class="col-md-6">
                        <textarea maxlength="180" name="" id="hermeneutics" cols="30" rows="6" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="salvation">
                            II. SALVATION
                        </label>
                    </div>
                    <div class="col-md-6">
                       <textarea maxlength="180" name="" id="salvation" cols="30" rows="6" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="gots">
                            III. THE GIFTS OF THE SPIRIT
                        </label>
                    </div>
                    <div class="col-md-6">
                       <textarea maxlength="180" name="" id="" cols="30" rows="6" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="church">
                            IV. THE CHURCH OF JESUS CHRIST 
                        </label>
                    </div>
                    <div class="col-md-6">
                       <textarea maxlength="180" name="" id="church" cols="30" rows="6" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="discipleship">
                            V. DISCIPLSHIP 
                        </label>
                    </div>
                    <div class="col-md-6">
                       <textarea maxlength="180" name="" id="discipleship" cols="30" rows="6" required></textarea>
                    </div>
                </div>

                <label for="understanding">
                    WHAT IS YOUR UNDERSTANDING/IDEA OF MINISTRY? 
                </label> <br>
                <textarea maxlength="180" name="understanding" id="understanding" cols="30" rows="3" required></textarea>
                <label for="thinkMinistry">
                    DO YOU THINK MINISTRY IS FOR YOU?
                </label>

                <select name="thinkMinistry" id="thinkMinistry" required>
                    <option value="" disabled selected>select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="not-sure">Not sure</option>
                </select> <br>

                <label for="planMinistry">
                    DO YOU HAVE A PLAN FOR MINISTRY?
                </label>
                <select name="planMinistry" id="planMinistry" required>
                    <option value="" disabled selected>select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="not-sure">Not sure</option>
                </select> <br>

                <label for="expectation">
                    WHAT ARE YOUR EXPECTATIONS FOR THIS BIBLE TRAINING COURSE?
                </label> <br>
                <textarea maxlength="180" name="expectation" id="expectation" cols="30" rows="3" required></textarea>

                <label for="objectives">
                    WHAT DO YOU INTEND TO DO WITH THE KNOWLEDGE AND EXPERIENCE GAINED FROM THIS COURSE?
                </label> <br>
                <textarea maxlength="180" name="objectives" id="objectives" cols="30" rows="3" required></textarea> <br> <br>


                <button type="submit" class="next-btn">NEXT</button>
            </div>
            <section>

            </section>
</body>

<script src="script.js"></script>

</html>
