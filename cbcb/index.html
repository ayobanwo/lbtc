<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/lbtc-ico.ico">
    <title>LBTC</title>
</head>

<body>
    <div class="navhead">

        <nav class="navbar" id="navbar">
            <a href="../">
                <img src="../images/lbtc-logo-white.png" alt="" id="nav-logo">
                <img src="../images/lbtc-logo-white-mob.png" alt="" id="nav-logo-mob">
            </a>
            <div class="no-collapse" i>
                <ul class="navbar-nav ul-nav navbar-right">


                    <li class="nav-link"><a class="header-nav-link nav-link link-hover-effect-1"
                            href="./underconstruct/">Contact</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header-text">
                <div class="cbc-text">
                    Campus <br>
                    Bible Course
                </div>
                <p>
                    Your first step towards
                    that wholesome
                    spiritual life you have <br>
                    always wanted.
                </p>
            </div>

        </header>

    </div>
    <div class="section">
        <form action="">
            <div class="form-head">
                <h3>SECTION B</h3>
                <p>
                    Student’s Religious Background
                </p>
            </div>
            <div class="form-body">
                <label for="dmntion">
                    IN WHAT DENOMINATION/RELIGION WERE YOU RAISED?
                </label> <br>
                <input type="text" name="dmntion" id="dmntion" required>

                

                <label for="slvexp">
                    BRIEFLY DESCRIBE YOUR SALVATION EXPERIENCE
                </label> <br>
                <input type="text" name="slvexp" id="slvexp" required>

                <label for="">
                    PASTOR/DISCIPLER/SPIRITUAL MENTOR
                </label> <br>

                <label class="sub-label" for="mentor-name">
                    Name
                </label> <br>
                <input type="text" name="mentor-name" id="mentor-name" required>

                <label class="sub-label" for="mentor-church">
                    Church or Denomination
                </label> <br>
                <input type="text" name="mentor-church" id="mentor-church" required>

                <label class="sub-label" for="mentor-town">
                    Town/City of Residence
                </label> <br>
                <input type="text" name="mentor-town" id="mentor-town" required>

                <label for="local-church">
                    CURRENT LOCAL CHURCH COMMITMENT
                </label> <br>

                <label class="sub-label" for="dnmtion-name">
                    Name of Denomination
                </label> <br>
                <input type="text" name="dnmtion-name" id="dnmtion-name" required>
                
                <label class="sub-label" for="p-in-charge">
                    PASTOR or LEADER in charge
                </label> <br>
                <input type="text" name="p-in-charge" id="p-in-charge" required>
                
                <label class="sub-label" for="church-loc">
                    Location
                </label> <br>
                <input type="text" name="church-loc" id="church-loc" required>

                <label class="sub-label" for="church-loc">
                    IN WHAT CAPACITY DO YOU SERVE?
                </label> <br>

                <select name="serve" id="serve" required>
                    <option  selected disabled></option>
                    <option value="member">Member</option>
                    <option value="worker">Worker</option>
                    <option value="leader">Leader</option>
                    <option value="ass-pastor">Associate Pastor</option>
                    <option value="youth-pastor">Youth Pastor</option>
                    <option value="asstnt-pastor">Assistant Pastor</option>
                    <option value="pastor">Pastor</option>
                </select>

                <label class="sub-label" for="church-loc">
                    Duration of Attendace/Commitment (Answer in years)
                </label> <br>
                <input type="text" name="church-loc" id="church-loc" required>

                <label class="sub-label" for="church-loc">
                    WHAT IS YOUR COMMITMENT PLAN?
                </label> <br>

                <input type="radio" name="commit" id="commit-primary" required> 
                <label class="sub-label" for="">
                    This is my primary commitment. I have no intention of leaving.
                </label> <br>

                <input type="radio" name="commit" id="commit-loc"> 
                <label class="sub-label" for="">
                    I only attend because of my current location. I plan to return to my original Church
                    when I leave.
                </label> <br>

                <input type="radio" name="commit" id="commit-not"> 
                <label class="sub-label" for="">
                    I only attend services/meetings. I am not very involved.
                </label> <br> <br>

                <label for="local-church">
                    OTHER MINISTRY(IES) YOU ARE AFFILIATED WITH
                </label> <br>
                
                <label class="sub-label" for="group-name">
                    Name of group or Body
                </label> <br>
                <input type="text" name="group-name" id="group-name">
                
                <label class="sub-label" for="p-of-group">
                    PASTOR/LEADER of the group
                </label> <br>
                <input type="text" name="p-of-group" id="p-of-group">

                <label class="sub-label" for="church-loc">
                    PURPOSE
                </label> <br>
                
                <select name="serve" id="serve">
                    <option selected disabled></option>
                    <option value="music">Music Ministry</option>
                    <option value="drama">Drama Ministry</option>
                    <option value="fellowship">Fellowship</option>
                    <option value="missions"> Missions and Outreach</option>
                    <option value="prayer-grp">Prayer Group</option>
                    <option value="study-grp">Study Group</option>
                    <option value="rltnshp">Singles, Relationship, and marriage ministry</option>
                    <option value="samaritan">Samaritan</option>
                </select>
                <label class="sub-label" for="">
                    Other (Please specify)
                </label>
                <input type="text">

                <label class="sub-label" for="loc-of-meet">
                    Location of Meeting
                </label> <br>
                <input type="text" name="loc-of-meet" id="loc-of-meet">

                <label class="sub-label" for="commit-lev">
                    Commitment Level
                </label> <br>
                <input type="text" name="commit-lev" id="commit-lev">

                <label class="sub-label" for="church-loc">
                    COMMITMENT PLAN
                </label> <br>
                
                <input type="radio" name="commit" id="commit-primary">
                <label class="sub-label" for="">
                    This is my primary commitment. I have no intention of leaving.
                </label> <br>
                
                <input type="radio" name="commit" id="commit-loc">
                <label class="sub-label" for="">
                    I only attend for now because I am in school. I plan to return to my original church when I leave school.
                </label> <br>
                
                <input type="radio" name="commit" id="commit-not">
                <label class="sub-label" for="">
                    I intend to combine this with my local church. It’s just a group I’m part of.
                </label> <br>

                <input type="radio" name="commit" id="commit-not">
                <label class="sub-label" for="">
                    I only attend services/meetings. I am not very involved.
                </label> <br><br>

                <label for="local-church">
                    OTHER MINISTRY(IES) YOU ARE AFFILIATED WITH
                </label> <br><br>
                
                <label class="sub-label" for="group-name2">
                    Name of group or Body
                </label> <br>
                <input type="text" name="group-name2" id="group-name2">
                
                <label class="sub-label" for="p-of-group2">
                    PASTOR/LEADER of the group
                </label> <br>
                <input type="text" name="p-of-group2" id="p-of-group2">
                
                <label class="sub-label" for="church-loc2">
                    PURPOSE
                </label> <br>
                
                <select name="serve" id="serve">
                    <option selected disabled></option>
                    <option value="music2">Music Ministry</option>
                    <option value="drama2">Drama Ministry</option>
                    <option value="fellowship2">Fellowship</option>
                    <option value="missions2"> Missions and Outreach</option>
                    <option value="prayer-grp2">Prayer Group</option>
                    <option value="study-grp2">Study Group</option>
                    <option value="rltnshp2">Singles, Relationship, and marriage ministry</option>
                    <option value="samaritan2">Samaritan</option>
                </select>
                <label class="sub-label" for="">
                    Other (Please specify)
                </label>
                <input type="text">
                
                <label class="sub-label" for="loc-of-meet2">
                    Location of Meeting
                </label> <br>
                <input type="text" name="loc-of-meet2" id="loc-of-meet2">
                
                <label class="sub-label" for="commit-lev2">
                    Commitment Level
                </label> <br>
                <input type="text" name="commit-lev2" id="commit-lev2">
                
                <label class="sub-label" for="church-loc2">
                    COMMITMENT PLAN
                </label> <br>
                
                <input type="radio" name="commit2" id="commit-primary2">
                <label class="sub-label" for="">
                    This is my primary commitment. I have no intention of leaving.
                </label> <br>
                
                <input type="radio" name="commit2" id="commit-loc2">
                <label class="sub-label" for="">
                    I only attend for now because I am in school. I plan to return to my original church when I leave school.
                </label> <br>
                
                <input type="radio" name="commit2" id="commit-not2">
                <label class="sub-label" for="">
                    I intend to combine this with my local church. It’s just a group I’m part of.
                </label> <br>
                
                <input type="radio" name="commit2" id="commit-not2">
                <label class="sub-label" for="">
                    I only attend services/meetings. I am not very involved.
                </label> <br> <br>

                <label for="local-church">
                    PREVIOUS BIBLE SCHOLARSHIP
                </label> <br>

                <label class="sub-label" for="mother-org">
                    Mother Ministry or Organization
                </label> <br>
                <input type="text" name="mother-org" id="mother-org">

                <div class="row">
                    <div class="col-md-4">
                        <label for="date" class="sub-label">Date</label><br>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="col-md-4">
                        <label for="duration" class="sub-label">Duration</label><br>
                        <input type="text" name="date" id="duration">
                    </div>
                    <div class="col-md-4">
                        <label for="course-spec" class="sub-label">Date</label><br>
                        <input type="text" name="course-spec" id="course-spec">
                    </div>
                </div>

                <label class="sub-label" for="mother-org">
                    Certification
                </label> <br>
                <input type="text" name="mother-org" id="mother-org"> <br> <br>

                <label for="know-about">
                    HOW DID YOU GET TO KNOW ABOUT THIS BIBLE TRAINING COURSE?
                </label>

                <select name="gender" id="know-cbc" required>
                    <option value="" disabled selected>Select</option>
                    <option value="frnd">Friend/Colleague</option>
                    <option value="cw-member">A Crosswalk Church Member</option>
                    <option value="social">Social Media</option>
                    <option value="fellwshp">My Fellowship/Church Leader</option>
                    <option value="others">Others</option>
                </select>

                <a href="../cbcc/" class="next-btn">
                    NEXT
                </a>
            </div>
        </form>
    </div>    
</body>

</html>
