<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/lbtc-ico.ico">
    <title>LBTC</title>
</head>

<body>
    <div class="navhead">

        <nav class="navbar" id="navbar">
            <a href="../">
                <img src="../images/lbtc-logo-white.png" alt="" id="nav-logo">
                <img src="../images/lbtc-logo-white-mob.png" alt="" id="nav-logo-mob">
            </a>
            <div class="no-collapse" i>
                <ul class="navbar-nav ul-nav navbar-right">


                    <li class="nav-link"><a class="header-nav-link nav-link link-hover-effect-1"
                            href="./underconstruct/">Contact</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header-text">
                <div class="cbc-text">
                    Campus <br>
                    Bible Course
                </div>
                <p>
                    Your first step towards
                    that wholesome
                    spiritual life you have <br>
                    always wanted.
                </p>
            </div>

        </header>

    </div>
    <div class="section">
        <form action="/cbcc/">
            <div class="form-head">
                <h3>SECTION B</h3>
                <p>
                    Student’s Religious Background
                </p>
            </div>
            <div class="form-body">
                <label for="priorDenomination">
                    IN WHAT DENOMINATION/RELIGION WERE YOU RAISED?
                </label> <br>
                <input type="text" name="priorDenomination" id="priorDenomination" required>

                

                <label for="salvationExperience">
                    BRIEFLY DESCRIBE YOUR SALVATION EXPERIENCE
                </label> <br>
                <input type="text" name="salvationExperience" id="salvationExperience" required>

                <label for="">
                    PASTOR/DISCIPLER/SPIRITUAL MENTOR
                </label> <br>

                <label class="sub-label" for="pastorName">
                    Name
                </label> <br>
                <input type="text" name="pastorName" id="pastorName" required>

                <label class="sub-label" for="pastorChurch">
                    Church or Denomination
                </label> <br>
                <input type="text" name="pastorChurch" id="pastorChurch" required>

                <label class="sub-label" for="pastorTown">
                    Town/City of Residence
                </label> <br>
                <input type="text" name="pastorTown" id="pastorTown" required>

                <label for="local-church">
                    CURRENT LOCAL CHURCH COMMITMENT
                </label> <br>

                <label class="sub-label" for="currentLocalChurch">
                    Name of Denomination
                </label> <br>
                <input type="text" name="currentLocalChurch" id="currentLocalChurch" required>
                
                <label class="sub-label" for="currentLocalPastor">
                    PASTOR or LEADER in charge
                </label> <br>
                <input type="text" name="currentLocalPastor" id="currentLocalPastor" required>
                
                <label class="sub-label" for="currentChurchLocation">
                    Location
                </label> <br>
                <input type="text" name="currentChurchLocation" id="currentChurchLocation" required>

                <label class="sub-label" for="churchRole">
                    In what capacity do you serve?
                </label> <br>

                <select name="churchRole" id="churchRole" required>
                    <option  selected disabled></option>
                    <option value="member">Member</option>
                    <option value="worker">Worker</option>
                    <option value="leader">Leader</option>
                    <option value="ass-pastor">Associate Pastor</option>
                    <option value="youth-pastor">Youth Pastor</option>
                    <option value="asstnt-pastor">Assistant Pastor</option>
                    <option value="pastor">Pastor</option>
                </select>

                <label class="sub-label" for="churchRoleDuration">
                    Duration of Attendance/Commitment (Answer in years)
                </label> <br>
                <input type="text" name="churchRoleDuration" id="churchRoleDuration" required>

                <label class="sub-label" for="commitmentPlan">
                    WHAT IS YOUR COMMITMENT PLAN?
                </label> <br>

                <select name="commitmentPlan" id="commitmentPlan" required>
                    <option  selected disabled></option>
                    <option value="pryCommit">
                        This is my primary commitment. I have no intention of leaving.
                    </option>
                    <option value="locCommit">
                        I only attend because of my current location. I plan to return to my original Church
                        when I leave.
                    </option>
                    <option value="notCommit">
                        I only attend services/meetings. I am not very involved.
                    </option>
                </select>

                
                <br> <br>

                <label for="local-church">
                    OTHER MINISTRY(IES) YOU ARE AFFILIATED WITH
                </label> <br>
                
                <label class="sub-label" for="affiliationName1">
                    Name of group or Body
                </label> <br>
                <input type="text" name="affiliationName1" id="affiliationName1">
                
                <label class="sub-label" for="affiliationPastor1">
                    PASTOR/LEADER of the group
                </label> <br>
                <input type="text" name="affiliationPastor1" id="affiliationPastor1">

                <label class="sub-label" for="affiliationPurpose1">
                    PURPOSE
                </label> <br>
                
                <select name="affiliationPurpose1" id="affiliationPurpose1">
                    <option selected disabled>select</option>
                    <option value="music">Music Ministry</option>
                    <option value="drama">Drama Ministry</option>
                    <option value="fellowship">Fellowship</option>
                    <option value="missions"> Missions and Outreach</option>
                    <option value="prayer-grp">Prayer Group</option>
                    <option value="study-grp">Study Group</option>
                    <option value="rltnshp">Singles, Relationship, and marriage ministry</option>
                    <option value="samaritan">Samaritan</option>
                </select>
                <label class="sub-label" for="otherAffiliationPurpose1">
                    Other (Please specify)
                </label>
                <input type="text" name="otherAffiliationPurpose1" id="otherAffiliationPurpose1">

                <label class="sub-label" for="affiliationLocation1">
                    Location of Meeting
                </label> <br>
                <input type="text" name="affiliationLocation1" id="affiliationLocation1">

                <label class="sub-label" for="affiliationCommitmentLevel1">
                    Commitment Level
                </label> <br>
                <input type="text" name="affiliationCommitmentLevel1" id="affiliationCommitmentLevel1">

                <label class="sub-label" for="affiliationCommitmentPlan1">
                    COMMITMENT PLAN
                </label> <br>

                <select name="affiliationCommitmentPlan1" id="affiliationCommitmentPlan1">
                    <option selected disabled>select</option>
                    <option value="pryCommit1">
                        This is my primary commitment. I have no intention of leaving.
                    </option>
                    <option value="locCommit1">
                        I only attend for now because I am in school. I plan to return to my original church when I leave school.
                    </option>
                    <option value="combineCommit1">
                        I intend to combine this with my local church. It’s just a group I’m part of.
                    </option>
                    <option value="notCommit1">
                        I only attend services/meetings. I am not very involved.
                    </option>
                </select>
                
                 <br><br>

                <label for="local-church">
                    OTHER MINISTRY(IES) YOU ARE AFFILIATED WITH
                </label> <br><br>
                
                <label class="sub-label" for="affiliationName2">
                    Name of group or Body
                </label> <br>
                <input type="text" name="affiliationName1" id="affiliationName2">
                
                <label class="sub-label" for="affiliationPastor2">
                    PASTOR/LEADER of the group
                </label> <br>
                <input type="text" name="affiliationPastor1" id="affiliationPastor2">
                
                <label class="sub-label" for="affiliationPurpose2">
                    PURPOSE
                </label> <br>
                
                <select name="affiliationPurpose2" id="affiliationPurpose2">
                    <option selected disabled>select</option>
                    <option value="music2">Music Ministry</option>
                    <option value="drama2">Drama Ministry</option>
                    <option value="fellowship2">Fellowship</option>
                    <option value="missions2"> Missions and Outreach</option>
                    <option value="prayer-grp2">Prayer Group</option>
                    <option value="study-grp2">Study Group</option>
                    <option value="rltnshp2">Singles, Relationship, and marriage ministry</option>
                    <option value="samaritan2">Samaritan</option>
                </select>
                <label class="sub-label" for="otherAffiliationPurpose2">
                    Other (Please specify)
                </label>
                <input type="text" name="otherAffiliationPurpose2" id="otherAffiliationPurpose2">
                
                <label class="sub-label" for="affiliationLocation2">
                    Location of Meeting
                </label> <br>
                <input type="text" name="affiliationLocation2" id="affiliationLocation2">

                <label class="sub-label" for="affiliationCommitmentLevel2">
                    Commitment Level
                </label> <br>
                <input type="text" name="affiliationCommitmentLevel2" id="affiliationCommitmentLevel2">
                
                <label class="sub-label" for="church-loc2">
                    COMMITMENT PLAN
                </label> <br>
                
                <select name="affiliationCommitmentPlan2" id="affiliationCommitmentPlan2">
                    <option selected disabled>select</option>
                    <option value="pryCommit2">
                        This is my primary commitment. I have no intention of leaving.
                    </option>
                    <option value="locCommit2">
                        I only attend for now because I am in school. I plan to return to my original church when I leave school.
                    </option>
                    <option value="combineCommit2">
                        I intend to combine this with my local church. It’s just a group I’m part of.
                    </option>
                    <option value="notCommit2">
                        I only attend services/meetings. I am not very involved.
                    </option>
                </select> <br>

                <label for="local-church">
                    PREVIOUS BIBLE SCHOLARSHIP
                </label> <br>

                <label class="sub-label" for="scholarshipMinistry">
                    Mother Ministry or Organization
                </label> <br>
                <input type="text" name="scholarshipMinistry" id="scholarshipMinistry">

                <div class="row">
                    <div class="col-md-4">
                        <label for="date" class="sub-label">Date</label><br>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="col-md-4">
                        <label for="duration" class="sub-label">Duration</label><br>
                        <input type="text" name="duration" id="duration">
                    </div>
                    <div class="col-md-4">
                        <label for="specialization" class="sub-label">Course Specialization</label><br>
                        <input type="text" name="specialization" id="specialization">
                    </div>
                </div>

                <label class="sub-label" for="certificate">
                    Certification
                </label> <br>
                <input type="text" name="certificate" id="certificate"> <br> <br>

                <label for="knowCBC">
                    HOW DID YOU GET TO KNOW ABOUT THIS BIBLE TRAINING COURSE?
                </label>

                <select name="gender" id="knowCBC" required>
                    <option value="" disabled selected>Select</option>
                    <option value="frnd">Friend/Colleague</option>
                    <option value="cw-member">A Crosswalk Church Member</option>
                    <option value="social">Social Media</option>
                    <option value="fellwshp">My Fellowship/Church Leader</option>
                    <option value="others">Others</option>
                </select>


                <button type="submit" class="next-btn">NEXT</button>
            </div>
        </form>
    </div>    
</body>
<script src="script.js"></script>
</html>
