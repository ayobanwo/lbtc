<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/lbtc-ico.ico">
    <title>LBTC</title>
</head>

<body>
    <div class="navhead">

        <nav class="navbar" id="navbar">
            <a href="../">
                <img src="../images/lbtc-logo-white.png" alt="" id="nav-logo">
                <img src="../images/lbtc-logo-white-mob.png" alt="" id="nav-logo-mob">
            </a>
            <div class="no-collapse" i>
                <ul class="navbar-nav ul-nav navbar-right">
    
                    
                    <li class="nav-link"><a class="header-nav-link nav-link link-hover-effect-1"
                            href="">Contact</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header-text">
                <div class="cbc-text">
                   Campus <br>
                    Bible Course
                </div>
               <p>
                Your first step towards
                that wholesome
                spiritual life you have <br>
                always wanted.
               </p>
            </div>
            
        </header>

    </div>
    <div class="section-a">
        <form action="/cbcb/">
            <div class="form-head">
                <h3>SECTION A</h3>
                <p>Student's Bio-data</p>
            </div>
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstName">First Name</label> <br>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName">Last Name</label> <br>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="gender">Gender</label> <br>
                        <select name="gender" id="gender" required>
                            <option value="" disabled selected>Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="dob">Date of Birth</label> <br>
                        <input type="date" name="dob" id="dob" required>
                    </div>
                    <div class="col-md-6">
                        <label for="city">Town/City of Residence</label> <br>
                        <input type="text" name="city" id="city" required>
                    </div>
                    <div class="col-md-6">
                        <label for="occupation">Occupation</label> <br>
                        <input type="text" name="occupation" id="occupation" required>
                    </div>
                    <div class="col-md-6">
                        <label for="education">Highest Level of Education</label> <br>
                        <select name="education" id="education" required>
                            <option value="" disabled selected>Select</option>
                            <option value="sch-cert">Secondary School Certificate or Equivalent </option>
                            <option value="tech-cert">Technical or Occupational Cerificate</option>
                            <option value="ond">Ordinary National Diploma</option>
                            <option value="hnd">Higher National Diploma</option>
                            <option value="bsc">Bachelor's Degree</option>
                            <option value="msc">Master's Degree</option>
                            <option value="doc">Doctorate</option>
                        </select> <br> <br>
                        
                        <label class="sub-label" for="others">Others (please specify)</label>
                        <input type="text" name="others" id="others">
                    </div>
                    <div class="col-md-6">
                        <label for="maritalStatus">Marital Status</label> <br>
                        <select name="maritalStatus" id="maritalStatus" required>
                            <option value="" disabled selected>Select</option>let
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                        </select>
                    </div>
                    
                </div> <br>

                <button type="submit" class="next-btn">NEXT</button>
            </div>
        </form>
    </div>
   
</body>
    <script src="script.js"></script>

</html>
